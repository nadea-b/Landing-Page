<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet de Avocatură | Servicii Juridice Profesionale</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!-- Basic structure -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">Cabinet Avocat</a>
            <div class="nav-links">
                <a href="#servicii">Servicii</a>
                <a href="#despre">Despre</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Servicii Juridice Profesionale</h1>
            <p>Expertiza legală de încredere pentru protejarea drepturilor dumneavoastră</p>
            <a href="#contact" class="btn">Programează o Consultație</a>
        </div>
    </section>

    <section id="servicii">
    </section>

    <section id="despre">
    </section>

    <section id="contact">
    </section>
</body>
</html>

<style>
    .nav {
        position: fixed;
        width: 100%;
        background: #312d66;
        padding: 1rem 0;
        z-index: 100;
    }
    
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }
    
    .nav-logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .nav-links a:hover {
        color: #ecf0f1;
    }
    
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
    }
    </style>

<style>
    .hero {
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-1.2.1') center/cover;
        display: flex;
        align-items: center;
        text-align: center;
        color: white;
        padding: 0 2rem;
    }
    
    .hero-content {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    
    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: #c0392b;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.3s;
    }
    
    .btn:hover {
        background: #a93226;
    }
    
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2rem;
        }
    }
    </style>
